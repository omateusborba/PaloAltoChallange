<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="icon">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-6 position-absolute top-50 start-50 translate-middle text-center">
                <h1 class="mb-5">Mathquest</h1>
                <img src="../img/New Piskel.gif" style="width: 100px;" alt="" srcset="">
                <form class="form card card-body nes-container is-rounded is-dark" action="#" onsubmit="confereSenha()" method="get" class="form">
                    <h2 class="mt-2">Crie sua conta</h1>
                    <p class="mt-5 text-start">E-mail</p>
                    <input class="nes-input form-control" type="email" id="gmail" placeholder="seuemail@email.com" required>
                    <p class="mt-3 text-start">E-mail do Respons√°vel</p>
                    <input class="nes-input form-control" type="email" id="rgmail" placeholder="email@responsavel.com" required>
                    <p class="mt-3 text-start">Senha</p>
                    <input class="nes-input form-control" type="password" name="senha" placeholder="Digite sua senha"required>
                    <p class="mt-3 text-start">Repita a Senha</p>
                    <input class="nes-input" type="password" type="password" name="rsenha" placeholder="Digite sua senha"required>
                    <p id="validar" class="text-start"></p>
                    <button type="button" class="btn nes-btn is-success col-12 mt-5">Criar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
