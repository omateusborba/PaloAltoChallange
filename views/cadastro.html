<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo.png" type="icon">
    <title>Criar-Conta-MathQuest</title>
    <script src="../js/script.js"></script>
</head>
<body>
    <header class="container">
        <h1 class="cabecalho">MathQuest</h1>
    </header>
    <img src="../img/New Piskel.gif" class="jogo" alt="">
    <div class="container box">
        <form action="#" onsubmit="confereSenha()" method="get" class="form">
            <h1 class="text-center mb-3">Crie sua conta</h1>
            <h3 class="text-center criar-conta">E-mail</h3>
            <input class="text-center criar-conta" type="email" id="gmail" placeholder="seuemail@email.com" required>
            <h3 class="text-center">E-mail do Respons√°vel</h3>
            <input class="text-center criar-conta" type="email" id="rgmail" placeholder="email@responsavel.com" required>
            <h3 class="text-center criar-conta">Senha</h3>
            <input class="text-center" type="password" type="password" name="senha" placeholder="Digite sua senha"required>
            <h3 class="text-center criar-conta">Repita a Senha</h3>
            <input class="text-center" type="password" type="password" name="rsenha" placeholder="Digite sua senha"required>
            <input type="submit" id="envia" value="Criar conta" class="btn">
        </form>
    </div>

    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
