        <h1 class="cabecalho">MathQuest</h1>

        <form action="#" method="get" class="form">

            <input class="text-center" type="email" id="gmail" placeholder="seuemail@email.com" required>

            <input class="text-center" type="password" type="password" id="senha" placeholder="Digite sua senha"required>
